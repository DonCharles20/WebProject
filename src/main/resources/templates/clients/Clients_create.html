<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clients Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5 rounded border p-4">
          <h2 class="text-center mb-5">Add New Client</h2>
          <form method="post" th:object="${clientDto}">

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.firstName}" />
                <p
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errorclass="text-danger"
                  th:errors="${clientDto.firstName}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.lastName}" />
                <p
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errorclass="text-danger"
                  th:errors="${clientDto.lastName}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.email}" />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errorclass="text-danger"
                  th:errors="${clientDto.email}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.password}" />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errorclass="text-danger"
                  th:errors="${clientDto.password}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Phone Number</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.phone}" />
                <p
                  th:if="${#fields.hasErrors('phone')}"
                  th:errorclass="text-danger"
                  th:errors="${clientDto.phone}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Address</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.address}" />
                <p
                  th:if="${#fields.hasErrors('address')}"
                  th:errorclass="text-danger"
                  th:errors="${clientDto.address}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Status</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="${clientDto.status}">
                  <option value="ACTIVE">Active</option>
                  <option value="INACTIVE">Inactive</option>
                  <option value="New">New</option>
                  <option value="Permanent">Permanent</option>
                  <option value="Occasional">Occasional</option>
                  <option value="Lead">Lead</option>
                  <option value="Pending">Pending</option>
                </select>
                <p
                  th:if="${#fields.hasErrors('status')}"
                  th:errorclass="text-danger"
                  th:errors="${clientDto.status}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <a href="/clients" class="btn btn-secondary">Cancel</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
