<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-3">Clients List</h1>
        <a href="/clients/create" class="btn btn-primary">Add New Client</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>password</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-divider">
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="@{${client.firstName}+' '+${client.lastName}}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.password}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.status}"></td>
                    <td th:text="${client.createdAt.toString().substring(0,10)}"></td>
    
                    <td style="white-Space: nowrap;">
                        <a th:href="@{'/clients/edit/' + ${client.id}}" class="btn btn-primary">Edit</a>
                        <a th:href="@{'/clients/delete/' + ${client.id}}" class="btn btn-danger" onclick="return confirm('Are you Sure?')">Delete</a>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
