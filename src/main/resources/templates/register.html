<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clients Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
          <h2 class="text-center mb-4">Register</h2>

          <div
            th:if="${success}"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong>Your account has been created successfully.</strong>
            <a class="ms-2" href="/login">Login</a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <form method="post" th:object="${userDto}">
            <input
              type="hidden"
              name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <!---->

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${userDto.firstName}" />
                <p
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errorclass="text-danger"
                  th:errors="${userDto.firstName}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${userDto.lastName}" />
                <p
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errorclass="text-danger"
                  th:errors="${userDto.lastName}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${userDto.email}" />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errorclass="text-danger"
                  th:errors="${userDto.email}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Phone</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${userDto.phone}" />
                <p
                  th:if="${#fields.hasErrors('phone')}"
                  th:errorclass="text-danger"
                  th:errors="${userDto.phone}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Address</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${userDto.address}" />
                <p
                  th:if="${#fields.hasErrors('address')}"
                  th:errorclass="text-danger"
                  th:errors="${userDto.address}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="password"
                  th:field="${userDto.password}"
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errorclass="text-danger"
                  th:errors="${userDto.password}"
                ></p>
              </div>
            </div>
            <!---->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Confirm password</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="password"
                  th:field="${userDto.confirmPassword}"
                />
                <p
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errorclass="text-danger"
                  th:errors="${userDto.confirmPassword}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>

              <div class="col-sm-4 d-grid">
                <a href="/" class="btn btn-outline-primary">cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!---->
